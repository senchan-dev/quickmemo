<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Quick Memo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
    }
    #controls {
      display: flex;
      justify-content: flex-start;
      padding: 0.5em;
      gap: 0.5em;
    }
    button {
      background: none;
      border: none;
      color: #eee;
      font-size: 24px;
      cursor: pointer;
    }
    button:hover {
      color: #ccc;
    }
    textarea {
      flex: 1;
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
      border: none;
      resize: none;
      outline: none;
      background: #1e1e1e;
      color: #eee;
      font-size: 16px;
    }
    #footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 1em;
      font-size: 14px;
      background: #121212;
    }
    a {
      color: #aaa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="copyBtn" title="コピー"><span class="material-icons">content_copy</span></button>
    <button id="clearBtn" title="全削除"><span class="material-icons">delete</span></button>
  </div>
  <textarea id="memo" placeholder="ここにメモを書いてください…"></textarea>
  <div id="footer">
    <span id="charCount">0文字</span>
    <a href="https://github.com/senchan-dev/quickmemo" target="_blank">GitHub</a>
  </div>

  <script>
    const memo = document.getElementById('memo');
    const charCount = document.getElementById('charCount');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');

    memo.focus();

    memo.addEventListener('input', () => {
      charCount.textContent = `${memo.value.length}文字`;
    });

    copyBtn.addEventListener('click', () => {
      memo.select();
      document.execCommand('copy');
    });

    clearBtn.addEventListener('click', () => {
      memo.value = '';
      charCount.textContent = '0文字';
      memo.focus();
    });
  </script>
</body>
</html>
