<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Quick Memo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fefefe;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      padding: 1em;
      box-sizing: border-box;
      border: none;
      resize: none;
      outline: none;
      font-family: monospace;
      background: inherit;
      color: #222;
    }
    body.dark {
      background: #1e1e1e;
    }
    body.dark textarea {
      background: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>
  <textarea id="memo" placeholder="ここにメモを書いてください…"></textarea>
  <script>
    const textarea = document.getElementById('memo');
    textarea.focus();

    document.addEventListener('keydown', (e) => {
      if (e.metaKey && e.key === 'Enter') {
        textarea.select();
        document.execCommand('copy');
      }
      if (e.metaKey && e.key.toLowerCase() === 'd') {
        document.body.classList.toggle('dark');
      }
    });
  </script>
</body>
</html>
